<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Aplicación con Sockets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body>
      <div class="productos">
        <h1>Formulario Ingreso Productos</h1>
            <form class="formulario" onsubmit="addProduct(this)" autocomplete="off">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input id="name" class="form-control" type="text"  required>
        </div>

        
        <div class="form-group">
            <label for="price">Precio</label>
            <input id="price" class="form-control" type="text" step="0.01"  required>
        </div>
        
        <div class="form-group">
            <label for="codigo">Foto URL</label>
            <input id="url" class="form-control" type="text" >
        </div>

        <!-- Botón de envío -->
        <input type="submit" value="Enviar" />
    </form>
   
   
    <div class="table-responsive">
        <table class="table table-dark">     
    
        
    <tr> <th>Nombre</th> <th>Precio</th> <th>Foto</th></tr>
    </table>
    <div id="productos">

    </div>
    
    </div>

    
    
    <div class="cliente">
        <form onsubmit="addMessage(this)">
            <input type="text" id="username" placeholder="Tu Nombre" />
            <input type="text" id="texto" placeholder="Cuéntanos algo..." />
            <button type="submit">Enviar</button>
         </form>
      <div id="mensajes"></div>
    
    </div>
   
  </body>
</html>
